{% extends 'main/header.html' %}

{% block content %}

<div id="checkboxes">
    <form action='choose_time' method='POST'>
        {% csrf_token %}
        <label>Select someone to lead the Lunch and Learn</label>

        {% for teacher,info in data.items %}
        <br>
        <label>
            <input type="radio" name="teacher" value="{{teacher}}">
            <span>
                <!-- info = [user full name, skill level] -->
                <b>{{info.0}}</b>: {{info.1}}/10 proficiency
            </span>
        </label>
        <br>
        {% endfor %}
        {% if not data %}
        <h4> Please select a skill </h4>
        {% endif %}
        <br>

        <button class="waves-effect waves-light btn" type='submit'>Next</button>
    </form>
</div>
{% endblock %}
